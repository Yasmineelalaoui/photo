<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Preview</title>
    <style>
        #image {
            width: 300px;
            height: 200px;
            border: 2px solid #ccc;
            text-align: center;
            line-height: 200px;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .preview {
            width: 100px;
            height: 100px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Image Hover Preview</h1>
    <div id="image">Hover over an image below to display here</div>
    <div>
        <img class="preview" src="image1.jpg" alt="Image 1 Description">
        <img class="preview" src="image2.jpg" alt="Image 2 Description">
        <img class="preview" src="image3.jpg" alt="Image 3 Description">
    </div>
    <script src="script.js"></script>
</body>
</html>
